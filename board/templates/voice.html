<h2>Voice Command</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Upload audio:</label>
  <input type="file" name="audio" accept="audio/*" required>
  <button type="submit">Transcribe</button>
</form>

{% if transcript %}
  <h3>Transcription:</h3>
  <p>{{ transcript }}</p>
{% endif %}
