<h2>Hazard Detection</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Upload</button>
</form>

{% if result %}
    <h3>Results:</h3>
    <ul>
    {% for hazard in result %}
        <li>{{ hazard.label }} ({{ "%.2f"|format(hazard.confidence) }})</li>
    {% endfor %}
    </ul>

    {% if annotated %}
        <h3>Annotated Image:</h3>
        <img src="{{ url_for('static', filename=annotated.replace('uploads/', '')) }}" width="500">
    {% endif %}
{% endif %}
